<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .deposit-container {
            margin-top: 20px;
            text-align: center;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        #deposit-btn {
            background-color: #4CAF50;
        }

        #deposit-btn.disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        #deposit-btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h1>Мой Mini App</h1>

    <!-- Вкладки для навигации -->
    <div class="tab-buttons">
        <button onclick="switchTab('deposit')">Пополнить</button>
        <button onclick="switchTab('case')">CASE</button>
    </div>

    <!-- Контент Пополнения -->
    <div id="deposit" class="tab-content">
        <h2>Пополнить баланс</h2>
        <div class="deposit-container">
            <input type="number" id="depositAmount" placeholder="Введите сумму (TON)" min="1.5" step="0.1">
            <button id="deposit-btn" onclick="processDeposit()">Пополнить</button>
            <p class="error-message" id="error-message"></p>
        </div>
        <div id="result"></div>
    </div>

    <!-- Контент CASE -->
    <div id="case" class="tab-content">
        <h2>Слот для кейсов!</h2>
        <div class="case-container">
            <div class="case-items" id="caseItems">
                <div class="case-item">
                    <img src="https://via.placeholder.com/100" alt="Предмет 1">
                    <p>Кейс 1</p>
                    <div class="case-price">100 TON</div>
                </div>
                <div class="case-item">
                    <img src="https://via.placeholder.com/100" alt="Предмет 2">
                    <p>Кейс 2</p>
                    <div class="case-price">200 TON</div>
                </div>
                <div class="case-item">
                    <img src="https://via.placeholder.com/100" alt="Предмет 3">
                    <p>Кейс 3</p>
                    <div class="case-price">300 TON</div>
                </div>
            </div>
        </div>

        <button onclick="openCase()">Открою кейс!</button>
        
        <div id="result">
            <p>Результат:</p>
            <div id="winning-item">
                <img id="winning-img" src="" alt="Выигранный предмет">
                <p id="winning-price"></p>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        Telegram.WebApp.ready();

        // Функция переключения вкладок
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            const activeTab = document.getElementById(tabName);
            activeTab.classList.add('active');
        }

        // Функция для обработки депозита
        function processDeposit() {
            const depositAmount = parseFloat(document.getElementById('depositAmount').value);
            const errorMessage = document.getElementById('error-message');
            const depositButton = document.getElementById('deposit-btn');
            const result = document.getElementById('result');

            // Проверка минимальной суммы депозита
            if (isNaN(depositAmount) || depositAmount < 1.5) {
                errorMessage.innerText = "Минимальная сумма депозита: 1.5 TON";
                depositButton.classList.add('disabled');
            } else {
                errorMessage.innerText = "";
                depositButton.classList.remove('disabled');

                // Действия после успешного депозита (например, вызвать функцию для отправки средств)
                result.innerHTML = `<p>Вы пополнили баланс на ${depositAmount} TON.</p>`;
                Telegram.WebApp.sendData(`Пополнение на ${depositAmount} TON успешно выполнено.`);

                // Здесь добавь свой код для выполнения транзакции через Telegram-кошелек.
            }
        }

        // Функция для открытия кейса
        function openCase() {
            const caseItems = document.getElementById("caseItems");
            caseItems.style.transform = "translateX(-300%)";

            setTimeout(() => {
                const items = document.querySelectorAll(".case-item");
                const randomIndex = Math.floor(Math.random() * items.length);
                const winningItem = items[randomIndex];
                const imgSrc = winningItem.querySelector("img").src;
                const price = winningItem.querySelector(".case-price").innerText;

                document.getElementById("winning-img").src = imgSrc;
                document.getElementById("winning-price").innerText = price;

                document.getElementById("winning-item").style.display = "block";
            }, 3000); 
        }

        switchTab('deposit');
    </script>
</body>
</html>
