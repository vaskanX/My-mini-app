<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-top: 50px;
        }

        /* Баланс в левом углу */
        #balance {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #balance span {
            font-size: 18px;
            font-weight: bold;
        }

        /* Стиль для пополнения */
        .deposit-container {
            text-align: center;
            margin-top: 50px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Профиль */
        #profile {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Баланс -->
    <div id="balance">
        <span>Баланс: 0 TON</span>
    </div>

    <!-- Профиль -->
    <div id="profile">
        <h2>Ваш Профиль</h2>
        <p>Ник: <span id="username">Загрузка...</span></p>
    </div>

    <!-- Пополнение -->
    <div class="deposit-container">
        <h3>Пополнить баланс</h3>
        <input type="number" id="depositAmount" placeholder="Введите сумму (TON)" min="1.5" step="0.1">
        <button id="deposit-btn" onclick="processDeposit()">Пополнить</button>
    </div>

    <script>
        // Инициализация Telegram Web App
        Telegram.WebApp.ready();

        // Получение данных пользователя
        const user = Telegram.WebApp.initDataUnsafe;
        const username = user.user ? user.user.username : 'Неизвестно';
        document.getElementById('username').innerText = username;

        // Обновление баланса
        let balance = 0;
        document.getElementById('balance').addEventListener('click', () => {
            // Здесь нужно добавить логику для отображения баланса
            alert('Баланс: ' + balance + ' TON');
        });

        // Функция пополнения баланса
        function processDeposit() {
            const depositAmount = parseFloat(document.getElementById('depositAmount').value);
            if (isNaN(depositAmount) || depositAmount < 1.5) {
                alert('Минимальная сумма депозита: 1.5 TON');
                return;
            }

            balance += depositAmount;
            alert('Вы пополнили баланс на ' + depositAmount + ' TON');
            document.getElementById('balance').innerHTML = 'Баланс: ' + balance + ' TON';
        }
    </script>

</body>
</html>
