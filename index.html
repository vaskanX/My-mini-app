<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="number"], input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            margin-top: 10px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .tab-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            background-color: #007BFF;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Анимации */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Стиль для кейса */
        .case-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            overflow-x: scroll;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .case-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            min-width: 120px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .case-item:hover {
            transform: scale(1.05);
        }

        .case-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .case-price {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }

        /* Стиль для реферальной ссылки */
        .referral {
            margin-top: 20px;
            font-size: 16px;
        }

        .referral a {
            color: #007BFF;
            text-decoration: none;
        }

        .referral a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Мой Mini App</h1>

    <!-- Вкладки для навигации -->
    <div class="tab-buttons">
        <button onclick="switchTab('balance')">Баланс</button>
        <button onclick="switchTab('payment')">Оплата</button>
        <button onclick="switchTab('case')">CASE</button>
    </div>

    <!-- Контент вкладок -->
    <div id="balance" class="tab-content">
        <h2>Ваш баланс:</h2>
        <p id="currentBalance">0.00 TON</p>
    </div>

    <div id="payment" class="tab-content">
        <h2>Пополнение через Telegram-кошелёк (TON)</h2>
        <button onclick="payTON()">Оплатить через Telegram</button>
    </div>

    <div id="case" class="tab-content">
        <h2>Слот для кейсов!</h2>
        <div class="case-container">
            <div class="case-item">
                <img src="https://via.placeholder.com/100" alt="Предмет 1">
                <p>Кейс 1</p>
                <div class="case-price">100 TON</div>
            </div>
            <div class="case-item">
                <img src="https://via.placeholder.com/100" alt="Предмет 2">
                <p>Кейс 2</p>
                <div class="case-price">200 TON</div>
            </div>
            <div class="case-item">
                <img src="https://via.placeholder.com/100" alt="Предмет 3">
                <p>Кейс 3</p>
                <div class="case-price">300 TON</div>
            </div>
        </div>
        <button onclick="openCase()">Открою кейс!</button>
        <div id="caseResult" style="display:none; margin-top:20px;"></div>
    </div>

    <!-- Реферальная ссылка -->
    <div class="referral">
        <p>Реферальная ссылка: <a href="https://vaskanx.github.io/My-mini-app/?ref=your_ref_code" target="_blank">Перейти по ссылке</a></p>
    </div>

    <div id="successMessage" style="display:none; color: green; margin-top: 20px;">
        <h3>Оплата прошла успешно! Спасибо за пополнение!</h3>
    </div>

    <script>
        // Инициализация Telegram Web App
        Telegram.WebApp.ready();

        // Функция переключения вкладок
        function switchTab(tabName) {
            // Скрываем все вкладки
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            // Показываем выбранную вкладку
            const activeTab = document.getElementById(tabName);
            activeTab.classList.add('active');
        }

        // Функция для оплаты через Telegram-кошелёк
        function payTON() {
            const amount = 100;  // Установим фиксированную сумму для оплаты, можно сделать динамичным
            const wallet = "UQDyF3c6uCGHIbbLdEkj9VJeGdYZNiWOqB2UeJTivaKmOvJn";
            const comment = encodeURIComponent("Пополнение баланса через Telegram");

            // Используем web_app для оплаты через Telegram
            Telegram.WebApp.sendData(JSON.stringify({
                "type": "payment",
                "wallet": wallet,
                "amount": amount,
                "comment": comment
            }));

            // Показываем сообщение об успешной оплате
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'block';
            }, 2000);
        }

        // Функция для открытия кейса
        function openCase() {
            const caseResult = Math.random() > 0.5 ? "Вы выиграли 10 TON!" : "Попробуйте еще раз!";
            document.getElementById('caseResult').innerText = caseResult;
            document.getElementById('caseResult').style.display = 'block';
        }

        // Реализация реферальной ссылки
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode) {
            alert(`Вы зашли по реферальной ссылке: ${refCode}. Вы получаете бонус!`);
        }

        // Инициализация первой вкладки
        switchTab('balance');
    </script>
</body>
</html>
